# Project information
site_name: 音控室 使用说明手册
site_url: yk.in1.tech
site_author: 蒋 易银
site_favicon: favicon.ico
site_description: >-
  音控室 使用说明手册


# Copyright
copyright: Copyright &copy; 2022 IN1.ETCH 蒋 易银

# Configuration
theme:
  name: readthedocs
  highlightjs: true

# Plugins
plugins:
  - search
  - mkdocs-video
   #is_video: True
   video_type: mp4
   video_autoplay: False
   css_style:
        width: "70%"
        height: "22.172vw"
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
# Customization
extra:


# Extensions
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition

pages:
  - [changelog/index.md, 日志]
  - [MM/Management.md, 管理] 
  - [MM/Maintenance.md, 维护]


# Page tree
nav:
  - 介绍: index.md
  - 更新日志:
  - [changelog/index.md, 日志]
  - 管理和维护: MM/index.md
    - [MM/Management.md, 管理] 
    - [MM/Maintenance.md, 维护]
  - 信息发布:
  - 调音:
  - 灯光:
  - 鸣谢:
